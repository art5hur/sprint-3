<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamentos</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/funcionario.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">    
</head>
<body>

<header>
    <h1>Cadastro de Treinamentos</h1>
</header>

<div class="container">
    <form th:action="@{/treinamentos/save}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nome">Nome do Treinamento</label>
            <input type="text" id="nome" name="nome" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="descricao">Descrição do Treinamento</label>
            <textarea id="descricao" name="descricao" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <label for="data">Data do Treinamento</label>
            <input type="date" id="data" name="data" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="instrutor">Instrutor</label>
            <input type="text" id="instrutor" name="instrutor" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="area">Área do Treinamento</label>
            <select id="area" name="area" class="form-control">
                <option value="Farmacêutica">Farmacêutica</option>
                <option value="Gestão">Gestão</option>
                <option value="Tecnologia">Tecnologia</option>
            </select>
        </div>

        <div class="form-group">
            <label for="icone">Ícone do Treinamento</label>
            <input type="file" id="icone" name="icone" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar Treinamento</button>
    </form>
</div>

<footer>
    <p>© 2024 Plataforma de Treinamentos - Eurofarma</p>
</footer>

</body>
</html>
